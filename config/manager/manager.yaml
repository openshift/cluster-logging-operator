apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-logging-operator
  labels:
spec:
  selector:
    matchLabels:
  replicas: 1
  template:
    metadata:
      labels:
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: cluster-logging-operator
      containers:
      - name: cluster-logging-operator
        image: quay.io/openshift-logging/cluster-logging-operator:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
        command:
          - cluster-logging-operator
        env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['olm.targetNamespaces']
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "cluster-logging-operator"
          - name: FLUENTD_IMAGE
            value: "quay.io/openshift-logging/fluentd:latest"
          - name: LOGFILEMETRICEXPORTER_IMAGE
            value: "quay.io/openshift-logging/log-file-metric-exporter:latest"