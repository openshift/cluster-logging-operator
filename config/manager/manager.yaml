apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-logging-operator
spec:
  selector:
    matchLabels:
      name: cluster-logging-operator
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: cluster-logging-operator
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
      labels:
        name: cluster-logging-operator
    spec:
      securityContext:
        runAsNonRoot: true
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: cluster-logging-operator
      containers:
      - name: cluster-logging-operator
        image: controller:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: "RuntimeDefault"
        command:
          - cluster-logging-operator
#          - --leader-elect
#          - --health-probe-bind-address=:8081
        env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['olm.targetNamespaces']
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "cluster-logging-operator"
          - name: RELATED_IMAGE_VECTOR
            value: quay.io/vparfono/vector:v0.46.1-rh
          - name: RELATED_IMAGE_LOG_FILE_METRIC_EXPORTER
            value: quay.io/openshift-logging/log-file-metric-exporter:6.1
