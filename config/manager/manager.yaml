apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-logging-operator
  labels:
spec:
  selector:
    matchLabels:
      name: cluster-logging-operator
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: cluster-logging-operator
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
      labels:
        name: cluster-logging-operator
    spec:
      securityContext:
        runAsNonRoot: true
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: cluster-logging-operator
      containers:
      - name: cluster-logging-operator
        image: quay.io/openshift-logging/cluster-logging-operator:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        command:
          - cluster-logging-operator
        env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['olm.targetNamespaces']
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "cluster-logging-operator"
          - name: RELATED_IMAGE_VECTOR
            value: quay.io/openshift-logging/vector:latest
          - name: RELATED_IMAGE_FLUENTD
            value: quay.io/openshift-logging/fluentd:latest
          - name: RELATED_IMAGE_LOG_FILE_METRIC_EXPORTER
            value: quay.io/openshift-logging/log-file-metric-exporter:latest
          - name: RELATED_IMAGE_LOGGING_CONSOLE_PLUGIN
            value: quay.io/openshift-logging/logging-view-plugin:latest
