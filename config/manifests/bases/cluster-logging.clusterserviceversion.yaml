apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "logging.openshift.io/v1",
          "kind": "ClusterLogging",
          "metadata": {
            "name": "instance",
            "namespace": "openshift-logging"
          },
          "spec": {
            "managementState": "Managed",
            "logStore": {
              "type": "elasticsearch",
              "elasticsearch": {
                "nodeCount": 3,
                "redundancyPolicy": "SingleRedundancy",
                "storage": {
                  "storageClassName": "gp2",
                  "size": "200G"
                }
              },
              "retentionPolicy":{
                "application":{
                  "maxAge":"7d"
                }
              }
            },
            "visualization": {
              "type": "kibana",
              "kibana": {
                "replicas": 1
              }
            },
            "collection": {
              "logs": {
                "type": "fluentd",
                "fluentd": {}
              }
            }
          }
        },
        {
          "apiVersion": "logging.openshift.io/v1",
          "kind": "ClusterLogForwarder",
          "metadata": {
            "name": "instance",
            "namespace": "openshift-logging"
          },
          "spec": {
            "outputs": [
              {
                "name": "remote-elasticsearch",
                "type": "elasticsearch",
                "url": "remote.example.org:9200",
                "secret": {
                  "name": "elasticsearch"
                }
              }
            ],
            "pipelines": [
              {
                "name": "enable-default-log-store",
                "inputRefs": ["application", "infrastructure", "audit"],
                "outputRefs": ["default"]
              },
              {
                "name": "forward-to-remote",
                "inputRefs": ["application"],
                "outputRefs": ["remote-elasticsearch"]
              }
            ]
          }
        }
      ]
    capabilities: Seamless Upgrades
    categories: OpenShift Optional, Logging & Tracing
    certified: "false"
    containerImage: quay.io/openshift-logging/cluster-logging-operator:latest
    createdAt: "2018-08-01T08:00:00Z"
    description: The Red Hat OpenShift Logging Operator for OCP provides a means for
      configuring and managing your aggregated logging stack.
    olm.skipRange: '>=4.6.0-0 <5.4.0'
    operatorframework.io/cluster-monitoring: "true"
    operatorframework.io/suggested-namespace: openshift-logging
    operators.openshift.io/infrastructure-features: '["disconnected","proxy-aware"]'
    operators.operatorframework.io/builder: operator-sdk-unknown
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v2
    support: AOS Logging
    target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
  labels:
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.ppc64le: supported
    operatorframework.io/arch.s390x: supported
