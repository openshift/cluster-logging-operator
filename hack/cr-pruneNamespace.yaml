apiVersion: "logging.openshift.io/v1"
kind: "ClusterLogging"
metadata:
  name: "instance"
spec:
  logStore:
    type: "elasticsearch"
    elasticsearch:
      nodeCount: 3
      resources:
        requests:
          memory: 2Gi
      redundancyPolicy: "ZeroRedundancy"
    retentionPolicy:
      application:
        pruneNamespacesInterval: 1m
        namespaceSpec:
        - namespace: "project1"
          minAge: 1m
  visualization:
    type: "kibana"
    kibana:
      replicas: 1
  collection:
    type: "fluentd"