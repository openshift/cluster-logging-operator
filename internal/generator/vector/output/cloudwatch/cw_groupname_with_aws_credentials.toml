# Cloudwatch Stream Names
[transforms.cw_normalize_streams]
type = "remap"
inputs = ["cw-forward"]
source = '''
  .stream_name = "default"
  if ( .log_type == "audit" ) {
   .stream_name = (.hostname +"."+ downcase(.log_source)) ?? .stream_name
  }
  if ( .log_source == "node" ) {
   .stream_name =  ( .hostname + ".journal.system" ) ?? .stream_name
  }
  if ( .log_source == "container" ) {
    k = .kubernetes
    .stream_name = (k.namespace_name+"_"+k.pod_name+"_"+k.container_name) ?? .stream_name
  }
  if ( .log_type == "infrastructure" ) {
   .stream_name = ( .hostname + "." + .stream_name ) ?? .stream_name
  }
  del(.tag)
  del(.source_type)
'''

# Cloudwatch Groupname
[transforms.cw_group_name]
type = "remap"
inputs = ["cw_normalize_streams"]
source = '''
._internal.cw_groupname = "app-" + to_string!(.log_type||"missing")
'''

[transforms.cw_dedot]
type = "remap"
inputs = ["cw_group_name"]
source = '''
  .openshift.sequence = to_unix_timestamp(now(), unit: "nanoseconds")
  if exists(.kubernetes.namespace_labels) {
	  for_each(object!(.kubernetes.namespace_labels)) -> |key,value| {
		newkey = replace(key, r'[\./]', "_")
		.kubernetes.namespace_labels = set!(.kubernetes.namespace_labels,[newkey],value)
		if newkey != key {
		  .kubernetes.namespace_labels = remove!(.kubernetes.namespace_labels,[key],true)
		}
	  }
  }
  if exists(.kubernetes.labels) {
	  for_each(object!(.kubernetes.labels)) -> |key,value| {
		newkey = replace(key, r'[\./]', "_")
		.kubernetes.labels = set!(.kubernetes.labels,[newkey],value)
		if newkey != key {
		  .kubernetes.labels = remove!(.kubernetes.labels,[key],true)
		}
	  }
  }
'''
# Cloudwatch Logs
[sinks.cw]
type = "aws_cloudwatch_logs"
inputs = ["cw_dedot"]
region = "us-east-test"
compression = "none"
group_name = "{{ _internal.cw_groupname }}"
stream_name = "{{ stream_name }}"
healthcheck.enabled = false

[sinks.cw.encoding]
codec = "json"
except_fields = ["_internal"]