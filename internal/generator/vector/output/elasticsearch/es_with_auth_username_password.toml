[sinks.es_1]
type = "elasticsearch"
inputs = ["application"]
endpoints = ["https://es.svc.infra.cluster:9200"]
bulk.index = "{{.log_type}}"
bulk.action = "create"
api_version = "v8"

[sinks.es_1.encoding]
except_fields = ["_internal"]

[sinks.es_1.auth]
strategy = "basic"
user = "SECRET[kubernetes_secret.es-1/username]"
password = "SECRET[kubernetes_secret.es-1/password]"
