[sinks.es_1]
type = "elasticsearch"
inputs = ["application"]
endpoints = ["https://es.svc.infra.cluster:9200"]
bulk.index = "{{.log_type}}"
bulk.action = "create"
id_key = "_id"
api_version = "v6"

[sinks.es_1.tls]
key_file = "/var/run/ocp-collector/secrets/es-1/tls.key"
crt_file = "/var/run/ocp-collector/secrets/es-1/tls.crt"
ca_file = "/var/run/ocp-collector/secrets/es-1/ca-bundle.crt"