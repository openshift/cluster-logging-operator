[sinks.es_1]
type = "elasticsearch"
inputs = ["application"]
endpoints = ["https://es.svc.infra.cluster:9200"]
bulk.index = "{{.log_type}}"
bulk.action = "create"
api_version = "v8"

[sinks.es_1.encoding]
except_fields = ["_internal"]

[sinks.es_1.tls]
verify_certificate = false
verify_hostname = false
