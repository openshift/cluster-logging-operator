# Elasticsearch Index
[transforms.es_1_index]
type = "remap"
inputs = ["application"]
source = '''
._internal.es_1_index = to_string!(.log_type||"none")
'''

[sinks.es_1]
type = "elasticsearch"
inputs = ["es_1_index"]
endpoints = ["https://es.svc.infra.cluster:9200"]
bulk.index = "{{ ._internal.es_1_index }}"
bulk.action = "create"
api_version = "v8"

[sinks.es_1.encoding]
except_fields = ["_internal"]

[sinks.es_1.batch]
max_bytes = 10000000

[sinks.es_1.buffer]
type = "disk"
when_full = "block"
max_size = 268435488

[sinks.es_1.request]
retry_initial_backoff_secs = 20
retry_max_duration_secs = 35