[sinks.http_receiver]
type = "http"
inputs = ["application"]
uri = "https://my-logstore.com"
method = "post"

[sinks.http_receiver.encoding]
codec = "json"
except_fields = ["_internal"]

[sinks.http_receiver.proxy]
enabled = true
http = "http://somewhere.org/proxy"
https = "http://somewhere.org/proxy"
