[sinks.http_receiver]
type = "http"
inputs = ["application"]
uri = "https://my-logstore.com"
method = "post"
proxy.enabled = true
proxy.http = "http://somewhere.org/proxy"
proxy.https = "http://somewhere.org/proxy"
proxy.no_proxy = ["needadummyentry.neveruseddomain"]

[sinks.http_receiver.encoding]
codec = "json"
except_fields = ["_internal"]
