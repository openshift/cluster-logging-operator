kind: ClusterLogForwarder
metadata:
  name: clf-validation-test
spec:
  serviceAccount:
    name: mine
  outputs:
    - name: app-logs-azure
      type: azureMonitor
      azureMonitor:
        authentication:
          sharedKey:
            key: shared_key
            secretName: my-secret
        customerId: 1111-111-1111-1111-11111
        logType: ""
  pipelines:
    - name: my-logs
      inputRefs:
        - application
      outputRefs:
        - app-logs-azure
