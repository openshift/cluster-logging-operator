apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: clf-validation-test
spec:
  outputs:
    - name: kafka
      kafka:
        topic: clo-app-topic
        url: http://foo
        brokers:
        - http://foo
        - http://bar
      type: kafka
  pipelines:
  - inputRefs:
      - infrastructure
      - audit
      - application
    name: thepipeline
    outputRefs:
    - kafka
  serviceAccount:
    name: clf-validation-test
