apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: clf-validation-test
spec:
  outputs:
    - name: syslog
      syslog:
        rfc: RFC5424
        url: http://notaurl
      type: syslog
  pipelines:
  - inputRefs:
      - infrastructure
      - audit
      - application
    name: thepipeline
    outputRefs:
    - syslog
  serviceAccount:
    name: clf-validation-test
