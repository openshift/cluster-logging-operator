kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: observability.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    collector: ${{COLLECTOR}}
    outputs:
    - name: httpout-app
      type: http
      http:
        headers:
          h1: v1
          h2: v2
        method: POST
        url: ${URL_APP}
      tls:
        ca:
          key: ${TLS_CA_KEY}
          secretName: ${SECRET_APP}
    - name: httpout-infra
      type: http
      http:
        headers:
          h1: v1
          h2: v2
        method: POST
        url: ${URL_INFRA}
      tls:
        ca:
          key: ${TLS_CA_KEY}
          secretName: ${SECRET_INFRA}
    - name: httpout-audit
      type: http
      http:
        headers:
          h1: v1
          h2: v2
        method: POST
        url: ${URL_AUDIT}
      tls:
        ca:
          key: ${TLS_CA_KEY}
          secretName: ${SECRET_AUDIT}
    pipelines:
    - inputRefs:
      - application
      name: app-logs
      outputRefs:
      - httpout-app
    - inputRefs:
      - infrastructure
      name: infra-logs
      outputRefs:
      - httpout-infra
    - inputRefs:
      - audit
      name: audit-logs
      outputRefs:
      - httpout-audit
    serviceAccount:
      name: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: instance
- name: NAMESPACE
  value: openshift-logging
- name: URL_APP
  value: https://fluentdserver.openshift-logging.svc:24224
- name: URL_AUDIT
  value: https://fluentdserver.openshift-logging.svc:24224
- name: URL_INFRA
  value: https://fluentdserver.openshift-logging.svc:24224
- name: SECRET_APP
- name: SECRET_AUDIT
- name: SECRET_INFRA
- name: SERVICE_ACCOUNT_NAME
  value: ""
- name: COLLECTOR
  value: "{}"
- name: TLS_CA_KEY
  value: "ca-bundle.crt"
