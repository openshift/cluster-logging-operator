---
apiVersion: "logging.openshift.io/v1alpha1"
kind: "Elasticsearch"
metadata:
  name: "elasticsearch"
spec:
  managementState: "Managed"
  nodeSpec:
    image: openshift/origin-logging-elasticsearch5:latest
  nodes:
    - roles:
      - client
      - data
      - master
      replicas: 1
      resources:
        limits:
          memory: 1Gi
        requests:
          memory: 512Mi
